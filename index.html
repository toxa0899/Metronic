<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metronic</title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/helpers.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row header-row p-t-b-10">
        <div class="col-lg-12 col-md-12">
          <div class="col-lg-3 col-md-3 ">
            <div class="container-fluid">
              <div class="row mt-4">
                <span class="lead text-uppercase text-white">metro</span>
                <span class="lead text-uppercase text-red">nic</span>
                <span class="glyphicon glyphicon-align-justify lead text-white pull-right" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-9">
            <div class="container-fluid">
              <div class="row mt-4">
                <div class="col-lg-12 col-md-12">
                  <div class="col-lg-6 col-md-6"></div>
                  <div class="col-lg-1 col-md-1 text-pull-right">
                    <span class="badge pull-right">1</span><span class="glyphicon glyphicon-bell lead text-white pull-right" aria-hidden="true"></span>
                  </div>
                  <div class="col-lg-1 col-md-1">
                    <span class="badge pull-right">1</span><span class="glyphicon glyphicon-envelope lead text-white pull-right" aria-hidden="true"></span>
                  </div>
                  <div class="col-lg-1 col-md-1">
                    <span class="badge pull-right">1</span><span class="glyphicon glyphicon-calendar lead text-white pull-right" aria-hidden="true"></span>
                  </div>
                  <div class="col-lg-2 col-md-2">
                    <div class="pull-right">
                      <img src="images/admin.png" alt="Admin" class="avatar img-circle">
                      <span class="text-white">Anton</span>
                      <span class="caret text-white" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="col-lg-1 col-md-1">
                    <span class="glyphicon glyphicon-log-out lead text-white pull-right rotate-180" aria-hidden="true"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 p-0">
          <div class="col-lg-3 col-md-3">

          </div>
          <div class="col-lg-9 col-md-9 p-0">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12 col-md-12 p-0">
                  <div class="container-fluid">
                    <div class="row">
                      <ul class="nav nav-pills dashboard-navbar">
                        <div class="col-lg-1 col-md-1">
                          <li role="presentation" class="lead">Home</li>
                        </div>
                        <div class="col-lg-2 col-md-2 ml-7">
                          <li role="presentation" class="lead link">Dashboard</li>
                        </div>
                        <div class="col-lg-5 col-md-5 pull-right">
                          <span class="glyphicon glyphicon-calendar lead" aria-hidden="true"></span>
                          <span class="lead">March 22, 2016 - April 20, 2016</span>
                          <span class="caret" aria-hidden="true"></span>
                        </div>
                      </ul>
                      <div class="border-bottom"></div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="col-lg-5 col-md-5 p-0">
                          <h2>Dashboard <small>dashboard & statistics</small></h2>
                        </div>
                        <div class="col-lg-1 col-md-1 pull-right">
                          <div class="settings">
                            <span class="glyphicon glyphicon-cog text-white cog" aria-hidden="true"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-20">
                      <div class="col-lg-3 col-md-3">
                        <div class="bg-primary statistic">
                          <div class="container-fluid">
                            <span class="h1 pull-right mb-0">1349</span>
                            <span class="lead pull-right">New Feedbacks</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3">
                        <div class="bg-red statistic">
                          <div class="container-fluid text-white">
                            <span class="h1 pull-right mb-0">12,5M$</span>
                            <span class="lead pull-right">Total Profit</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3">
                        <div class="bg-lightblue statistic">
                          <div class="container-fluid text-white">
                            <span class="h1 pull-right mb-o">0549</span>
                            <span class="lead pull-right">New Orders</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3 col-md-3">
                        <div class="bg-violet statistic">
                          <div class="container-fluid text-white">
                            <span class="h1 pull-right mb-0">+89%</span>
                            <span class="lead pull-right">Brand Popularity</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-30">
                      <div class="col-lg-6 col-md-6">
                        <div class="container-fluid p-0">
                          <div class="chart">
                            <div class="container-fluid p-0">
                              <div class="row">
                                <div class="col-lg-12 col-md-12 mt-20">
                                  <div class="col-lg-7 col-md-7">
                                    <span class="h4 text-uppercase"><strong>site visits</strong> <small>weekly stats ...</small></span>
                                  </div>
                                  <div class="col-lg-2 col-md-2">
                                    <span class="badge badge-chart">New</span>
                                  </div>
                                  <div class="col-lg-3 col-md-3">
                                    <span class="badge badge-chart-border-red">Returning</span>
                                  </div>
                                </div>
                              </div>
                              <div class="container-fluid">
                                <div class="border-bottom mt-20"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6">
                        <div class="container-fluid p-0">
                          <div class="chart">
                            <div class="container-fluid p-0">
                              <div class="row">
                                <div class="col-lg-12 col-md-12 mt-20">
                                  <div class="col-lg-7 col-md-7">
                                    <span class="h4 text-uppercase"><strong>revenue</strong> <small>monthly stats ...</small></span>
                                  </div>
                                  <div class="col-lg-5 col-md-5">
                                    <span class="badge badge-chart-border-black">
                                      Filter Range
                                      <span class="caret" aria-hidden="true"></span>
                                    </span>
                                  </div>
                                </div>
                              </div>
                              <div class="container-fluid">
                                <div class="border-bottom mt-20"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
